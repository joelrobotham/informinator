@(user: String, notifications: Array[model.Notification])
@layout() {
    <h1>Notifications for @user</h1>
    <table>
        <thead>
            <tr>
                <th>Received</th>
                <th>Message</th>
            </tr>
        </thead>
        <tbody>
            @for(notification <- notifications) {
            <tr>
                <td>10/10/2011 10:15am</td>
                <td>@notification.message</td>
            </tr>
            }
        </tbody>
    </table>
}
