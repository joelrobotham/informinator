@(user: String, notifications: List[model.Notification])
@layout() {
    <h1>Notifications for @user</h1>
    <table>
        <thead>
            <tr>
                <th>Received</th>
                <th>Message</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script type="text/javascript">
        window.user = "@user";
    </script>

    <script type="text/javascript" src="@routes.Assets.at("javascripts/dataUpdaterer.js")"></script>
}
